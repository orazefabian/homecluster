apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: multi-source-applicationset
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: pihole-app
            path: ./apps/pihole/manifests
            namespace: halo
          - name: ddclient-app
            path: ./apps/ddclient/manifests
            namespace: halo
          - name: heimdall-app
            path: ./apps/heimdall/manifests
            namespace: halo
          - name: uptime-kuma-app
            path: ./apps/uptime-kuma/manifests
            namespace: halo
          - name: portainer-app
            path: ./apps/portainer/manifests
            namespace: halo
          - name: bitwarden-app
            path: ./apps/bitwarden/manifests
            namespace: halo
          - name: samba-app
            path: ./apps/samba-share/manifests
            namespace: halo
          - name: filebrowser-app
            path: ./apps/filebrowser/manifests
            namespace: halo
          - name: pingvin-app
            path: ./apps/pingvin/manifests
            namespace: halo
          - name: wireguard-app
            path: ./apps/wireguard/manifests
            namespace: halo
          - name: homeassistant-app
            path: ./apps/homeassistant/manifests
            namespace: halo
          - name: longhorn
            path: ./infrastructure/longhorn/manifests
            namespace: longhorn-system
          - name: cert-manager
            path: ./infrastructure/cert-manager
            namespace: cert-manager
          - name: metallb
            path: ./infrastructure/metallb/manifests
            namespace: metallb-system
          - name: ingress-nginx
            path: ./infrastructure/ingress-nginx
            namespace: ingress-nginx

  template:
    metadata:
      name: '{{name}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/orazefabian/homecluster-helm
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          selfHeal: true
          replace: true
          prune: false

