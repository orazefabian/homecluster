apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: multi-source-applicationset
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: portainer-app
            path: ./apps/portainer
            namespace: halo
          - name: samba-app
            path: ./apps/samba-share/
            namespace: halo
          - name: longhorn-app
            path: ./infrastructure/longhorn
            namespace: longhorn-system
          - name: cert-manager
            path: ./infrastructure/cert-manager
            namespace: cert-manager
          - name: metallb
            path: ./infrastructure/metallb
            namespace: metallb-system
          - name: ingress-nginx
            path: ./infrastructure/ingress-nginx
            namespace: ingress-nginx

  template:
    metadata:
      name: '{{name}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/orazefabian/homecluster-helm
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          selfHeal: true
          prune: true

