apiVersion: apps/v1
kind: Deployment
metadata:
  name: velero-dashboard
  namespace: velero
  labels:
    app: velero-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: velero-dashboard
  template:
    metadata:
      labels:
        app: velero-dashboard
    spec:
      containers:
      - name: velero-dashboard
        image: vfarcic/velero-dashboard:1.0.3
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: "200m"
            memory: "256Mi"
          requests:
            cpu: "100m"
            memory: "128Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: velero-dashboard
  namespace: velero
spec:
  selector:
    app: velero-dashboard
  ports:
  - port: 80
    targetPort: 8080
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: velero-dashboard
  namespace: velero
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  ingressClassName: nginx # Specify the Traefik ingress class explicitly
  rules:
    - host: velero.halo.fabseit.net # Match the host
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: velero-dashboard # Backend service name
                port:
                  number: 80 # Backend service port
  tls:
    - hosts:
        - velero.halo.fabseit.net # TLS will apply to this host
      secretName: local-fabseit-net-velero-prod-tls # Reference to the TLS secret

