apiVersion: v1
kind: ConfigMap
metadata:
  name: samba-config
  namespace: halo
data:
  config.yml: |
    auth:
      - user: fabian
        group: cevh
        uid: 1000
        gid: 1000
        password: ${FABIAN_PW}
      - user: benjamin
        group: cevh
        uid: 1001
        gid: 1000
        password: ${BENJAMIN_PW}
      - user: damian
        group: cevh
        uid: 1002
        gid: 1000
        password: ${DAMIAN_PW}
      - user: silvia
        group: cevh
        uid: 1003
        gid: 1000
        password: ${SILVIA_PW}

    global:
      - "force group = cevh"
      - "hosts allow = 0.0.0.0/0"
      - "vfs objects = aio_pthread"
      - "aio write behind = true"
      - "strict sync = no"
      - "use sendfile = yes"
      - "strict allocate = no"
      - "allocation roundup size = 4096"
      - "read raw = yes"
      - "server signing = no"
      - "write raw = yes"
      - "strict locking = no"
      - "socket options = TCP_NODELAY IPTOS_LOWDELAY SO_RCVBUF=131072 SO_SNDBUF=131072"
      - "min receivefile size = 16384"
      - "aio write size = 65536"
      - "aio read size = 65536"
      - "vfs objects = catia fruit streams_xattr"
      - "fruit:aapl = yes"
      - "fruit:nfs_aces = no"


    share:
      - name: fabian
        path: /mnt/data/fabian
        browsable: yes
        writeable: yes
        readonly: no
        guestok: no
        validusers: fabian
      - name: benjamin
        path: /mnt/data/benjamin
        browsable: yes
        writeable: yes
        readonly: no
        guestok: no
        validusers: benjamin
      - name: damian
        path: /mnt/data/damian
        browsable: yes
        writeable: yes
        readonly: no
        guestok: no
        validusers: damian
      - name: silvia
        path: /mnt/data/sivlia
        browsable: yes
        writeable: yes
        readonly: no
        guestok: no
        validusers: silvia
      - name: home
        path: /mnt/data/home
        browsable: yes
        writeable: yes
        readonly: no
        guestok: no
        validusers: fabian,benjamin,damian,sivlia
