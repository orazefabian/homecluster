apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pihole-config
  namespace: halo
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 6Gi
  storageClassName: longhorn # Use Longhorn storage class

