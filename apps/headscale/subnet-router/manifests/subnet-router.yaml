apiVersion: apps/v1
kind: Deployment
metadata:
  name: headscale-subnet-router
  namespace: halo
  labels:
    app: headscale-subnet-router
spec:
  replicas: 1
  selector:
    matchLabels:
      app: headscale-subnet-router
  template:
    metadata:
      labels:
        app: headscale-subnet-router
    spec:
      serviceAccountName: tailscale
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - name: tailscale
        image: tailscale/tailscale:v1.92.5
        env:
        - name: TS_KUBE_SECRET
          value: "tailscale-auth" 
        - name: TS_AUTHKEY
          valueFrom:
            secretKeyRef:
              name: tailscale-auth
              key: TS_AUTHKEY
        - name: TS_HOSTNAME
          value: "k8s-subnet-router"
        - name: TS_ROUTES
          value: "192.168.8.0/24"
        - name: TS_STATE_DIR
          value: "/var/lib/tailscale"
        - name: TS_SOCKET
          value: "/var/run/tailscale/tailscaled.sock"
        - name: TS_USERSPACE
          value: "false"  # Kernel networking (requires hostNetwork + /dev/net/tun)
        - name: TS_ACCEPT_DNS
          value: "false"
        # Use TS_EXTRA_ARGS for --accept-routes (not covered by env vars)
        - name: TS_EXTRA_ARGS
          value: "--login-server=https://vpn.fabseit.net --accept-routes"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
            - NET_RAW
        volumeMounts:
        - name: tailscale-state
          mountPath: /var/lib/tailscale
        - name: tailscale-run
          mountPath: /var/run/tailscale
        - name: dev-net-tun
          mountPath: /dev/net/tun
      volumes:
      - name: tailscale-state
        emptyDir: {}
      - name: tailscale-run
        emptyDir: {}
      - name: dev-net-tun
        hostPath:
          path: /dev/net/tun
          type: CharDevice

