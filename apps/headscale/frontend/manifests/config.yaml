apiVersion: v1
kind: ConfigMap
metadata:
  name: headplane-config
  namespace: halo
data:
  config.yaml: |
    # Configuration for the Headplane server and web application
    server:
      host: "0.0.0.0"
      port: 3000
      base_url: "https://headplane.halo.fabseit.net"
      cookie_secret_path: "/var/run/secrets/headplane/cookie-secret"
      cookie_secure: true
      cookie_max_age: 86400
      data_path: "/var/lib/headplane"
    
    # Headscale specific settings
    headscale:
      url: "https://vpn.fabseit.net"
      config_strict: false
    
    # Integration configurations
    integration:
      agent:
        enabled: false
        pre_authkey: "disabled"
      docker:
        enabled: false
      kubernetes:
        enabled: false
        pod_name: "headplane"
        validate_manifest: false
      proc:
        enabled: false

