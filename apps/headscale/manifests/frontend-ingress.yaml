apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: headscale-ui
  namespace: halo
spec:
  ingressClassName: nginx
  rules:
  - host: headscale.halo.fabseit.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: headscale-ui
            port:
              number: 80
  tls:
  - hosts:
    - headscale.halo.fabseit.net
    secretName: local-fabseit-net-prod-tls
