apiVersion: apps/v1
kind: Deployment
metadata:
  name: headscale-ui
  namespace: halo
  labels:
    app: headscale-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: headscale-ui
  template:
    metadata:
      labels:
        app: headscale-ui
    spec:
      securityContext:
        fsGroup: 1000
      containers:
      - name: headscale-ui
        image: ghcr.io/gurucomputing/headscale-ui:2025.01.20
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        securityContext:
          runAsUser: 1000
          runAsNonRoot: true
          allowPrivilegeEscalation: false
---
apiVersion: v1
kind: Service
metadata:
  name: headscale-ui
  namespace: halo
  labels:
    app: headscale-ui
spec:
  selector:
    app: headscale-ui
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8080
