apiVersion: apps/v1
kind: Deployment
metadata:
  name: headscale
  namespace: halo
  labels:
    app: headscale
spec:
  replicas: 1
  selector:
    matchLabels:
      app: headscale
  template:
    metadata:
      labels:
        app: headscale
    spec:
      securityContext:
        fsGroup: 1000
      containers:
      - name: headscale
        image: headscale/headscale:v0.27.1
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 50443
          name: grpc
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        securityContext:
          runAsUser: 1000
          runAsNonRoot: true
          allowPrivilegeEscalation: false
        volumeMounts:
        - name: config
          mountPath: /etc/headscale/config.yaml
          subPath: config.yaml
          readOnly: true
        - name: data
          mountPath: /var/lib/headscale
        - name: run
          mountPath: /var/run/headscale
      volumes:
      - name: config
        configMap:
          name: headscale-config
      - name: data
        persistentVolumeClaim:
          claimName: headscale-data
      - name: run
        emptyDir: {}
