apiVersion: apps/v1
kind: Deployment
metadata:
  annotations: 
    meta.helm.sh/release-name: wireguard
  labels:
  name: wireguard
  namespace: halo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wireguard
  template:
    metadata:
      labels:
        app: wireguard
    spec:
      containers:
      - env:
        - name: TZ
          value: Europe/Vienna
        - name: PEERS
          value: fabseMobile,benni,volte,damian,christina,dyna 
        - name: PUID
          value: '1000'
        - name: PGID
          value: '1000'
        - name: ALLOWEDIPS
          value: 0.0.0.0/0
        - name: SERVERPORT
          value: '51820'
        - name: SERVERURL
          value: vpn.fabseit.net
        - name: INERNAL_SUBNET
          value: 10.13.13.0
        - name: PEER_DNS
          value: 192.168.8.53
        - name: PERSISTANTKEEPALIVE_PEERS
          value: '25'
        image: linuxserver/wireguard:arm64v8-alpine
        name: wireguard
        ports:
        - containerPort: 51820
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
            - SYS_MODULE
          privileged: true
        volumeMounts:
        - mountPath: "/config/"
          name: wireguard-config
      imagePullSecrets:
      - name: docker-registry
      initContainers:
      - command:
        - sh
        - "-c"
        - |
          ENI=$(ip route get 8.8.8.8 | grep 8.8.8.8 | awk '{print $5}');
          sed "s/ENI/$ENI/g" /etc/wireguard-secret/wg0.conf.template > /config/wg0.conf;
          chmod 400 /config/wg0.conf;
          sysctl -w net.ipv4.ip_forward=1;

          # Flush existing iptables rules
          iptables -F;
          iptables -t nat -F;

          # Masquerade outgoing traffic from WireGuard subnet
          iptables -t nat -A POSTROUTING -o $ENI -j MASQUERADE;

          # Redirect DNS traffic (port 53) to the specified DNS server (192.168.8.53)
          iptables -t nat -A PREROUTING -i wg0 -p udp --dport 53 -j DNAT --to-destination 192.168.8.53:53;
          iptables -t nat -A PREROUTING -i wg0 -p tcp --dport 53 -j DNAT --to-destination 192.168.8.53:53;

          # Ensure forwarding rules are applied
          iptables -A FORWARD -i wg0 -o $ENI -j ACCEPT;
          iptables -A FORWARD -i $ENI -o wg0 -j ACCEPT;
        image: busybox
        name: wireguard-template-replacement
        volumeMounts:
        - mountPath: "/config/"
          name: wireguard-config
        - mountPath: "/etc/wireguard-secret/"
          name: wireguard-secret
      volumes:
      - name: wireguard-secret
        secret:
          secretName: wireguard
      - name: wireguard-config
        persistentVolumeClaim:
          claimName: wireguard-data

