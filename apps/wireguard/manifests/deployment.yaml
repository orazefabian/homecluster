apiVersion: apps/v1
kind: Deployment
metadata:
  annotations: 
    meta.helm.sh/release-name: wireguard
  labels:
  name: wireguard
  namespace: halo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wireguard
  template:
    metadata:
      labels:
        app: wireguard
    spec:
      containers:
      - env:
        - name: TZ
          value: Europe/Vienna
        - name: PEERS
          value: fabseMobile,benni,volte,damian,christina,dyna,chrissiPc 
        - name: PUID
          value: '1000'
        - name: PGID
          value: '1000'
        - name: ALLOWEDIPS
          value: 0.0.0.0/0
        - name: SERVERPORT
          value: '51820'
        - name: SERVERURL
          value: vpn.fabseit.net
        - name: INERNAL_SUBNET
          value: 10.13.13.0
        - name: PEER_DNS
          value: auto
        - name: PERSISTANTKEEPALIVE_PEERS
          value: '25'
        image: linuxserver/wireguard:arm64v8-alpine
        name: wireguard
        ports:
        - containerPort: 51820
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
            - SYS_MODULE
          privileged: true
        volumeMounts:
        - mountPath: "/config/"
          name: wireguard-config
      volumes:
      - name: wireguard-config
        persistentVolumeClaim:
          claimName: wireguard-data

