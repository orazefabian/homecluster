apiVersion: apps/v1
kind: Deployment
metadata:
  annotations: 
    meta.helm.sh/release-name: wireguard
  labels:
  name: wireguard
  namespace: halo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wireguard
  template:
    metadata:
      labels:
        app: wireguard
    spec:
      containers:
      - env:
        - name: TZ
          value: Europe/Vienna
        - name: PEERS
          value: fabseMobile,benni,volte,damian,christina,dyna,chrissiPc
        - name: PUID
          value: '1000'
        - name: PGID
          value: '1000'
        - name: ALLOWEDIPS
          value: 0.0.0.0/0
        - name: SERVERPORT
          value: '51820'
        - name: SERVERURL
          value: vpn.fabseit.net
        - name: INTERNAL_SUBNET
          value: 10.13.13.0
        - name: PEER_DNS
          value: auto
        - name: PERSISTANTKEEPALIVE_PEERS
          value: '25'
        image: linuxserver/wireguard:arm64v8-alpine
        name: wireguard
        ports:
        - containerPort: 51820
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
            - SYS_MODULE
          privileged: true
        volumeMounts:
        - mountPath: "/config/"
          name: wireguard-config
      initContainers:
      - name: wireguard-init
        image: busybox
        command:
        - sh
        - -c
        - |
          ENI=$(ip route get 8.8.8.8 | awk '{print $5}')
          if [ -f /config/wg0.conf ]; then
            # Remove all existing PostUp and PostDown rules
            sed -i '/^PostUp\s*=/d; /^PostDown\s*=/d' /config/wg0.conf
            
            # Create temporary file with new PostUp and PostDown rules
            cat > /tmp/wg-rules.conf << EOF
          PostUp = iptables -A FORWARD -i %i -j ACCEPT
          PostUp = iptables -A FORWARD -o %i -j ACCEPT  
          PostUp = iptables -t nat -A POSTROUTING -o $ENI -j MASQUERADE
          PostUp = iptables -t nat -A PREROUTING -i $ENI -p udp --dport 53 -j DNAT --to-destination 192.168.8.53:53
          PostUp = iptables -t nat -A PREROUTING -i $ENI -p tcp --dport 53 -j DNAT --to-destination 192.168.8.53:53
          PostDown = iptables -D FORWARD -i %i -j ACCEPT
          PostDown = iptables -D FORWARD -o %i -j ACCEPT
          PostDown = iptables -t nat -D POSTROUTING -o $ENI -j MASQUERADE  
          PostDown = iptables -t nat -D PREROUTING -i $ENI -p udp --dport 53 -j DNAT --to-destination 192.168.8.53:53
          PostDown = iptables -t nat -D PREROUTING -i $ENI -p tcp --dport 53 -j DNAT --to-destination 192.168.8.53:53

          EOF
            # Insert new rules after [Interface] section
            awk '/^\[Interface\]/{print; while(getline && !/^\[/){print}; system("cat /tmp/wg-rules.conf"); print; next}1' /config/wg0.conf > /tmp/wg0-combined.conf
            mv /tmp/wg0-combined.conf /config/wg0.conf
            chmod 600 /config/wg0.conf
          fi
        volumeMounts:
        - mountPath: "/config/"
          name: wireguard-config
      volumes:
      - name: wireguard-config
        persistentVolumeClaim:
          claimName: wireguard-data

