apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: multi-source-applicationset
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: portainer-app
            path: dev/portainer
            namespace: halo
          - name: longhorn-app
            path: dev/longhorn
            namespace: longhorn-system
  template:
    metadata:
      name: '{{name}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/orazefabian/homecluster-helm
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          selfHeal: true
          prune: true

